<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/red-play-button-icon.png">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="menu image" class="menu-icon">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="Search icon">
            </div>
            <img src="images/voice-search.png" alt="Voice search icon" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="upload icon">
            <img src="images/more.png" alt="more">
            <img src="images/notification.png" alt="notification">
            <img src="images/Jack.png" alt="Jack" class="user-icon">
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="play-video"></div>
            <div class="right-sidebar"></div>
        </div>
      </div>

</body>
</html>
